name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Update version in pom.xml
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }}
        
      - name: Build with Maven
        run: mvn clean package
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: JobsAdventure ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          
      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/JobsAdventure-${{ steps.version.outputs.VERSION }}.jar
          asset_name: JobsAdventure-${{ steps.version.outputs.VERSION }}.jar
          asset_content_type: application/java-archive