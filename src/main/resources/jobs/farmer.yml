# ===================================
# FARMER JOB CONFIGURATION  
# ===================================
# This job rewards players for farming, breeding animals, and food production
# Configure crop growing, animal care, and agricultural activities

# Basic job information
name: "Farmer"
description: "Cultivate the land and raise animals for sustenance"
enabled: true
max-level: 75
permission: "jobsadventure.job.farmer"
icon: "GOLDEN_HOE"

# XP progression curve (gentler than miner)
xp-curve: "gentle"

# XP message display
xp-message:
  type: "bossbar"
  text: "&a+{exp} EXP &7| &2{job} &7Level {level}"
  bossbar:
    color: "green"
    style: "segmented_10"
    duration: 60
    show-progress: true

# Job description and lore
lore:
  - "&7Grow crops and care for animals"
  - "&7Master the art of sustainable farming"
  - "&7Feed the world with your harvest"

# ===================================
# JOB ACTIONS - WHAT GIVES XP
# ===================================
actions:
  BREAK:
    # Crop harvesting
    wheat:
      target: "WHEAT"
      xp: 2.0
      name: "Wheat Harvesting"
    
    carrots:
      target: "CARROTS"
      xp: 2.5
      name: "Carrot Harvesting"
    
    potatoes:
      target: "POTATOES"
      xp: 2.5
      name: "Potato Harvesting"
    
    beetroots:
      target: "BEETROOTS"
      xp: 3.0
      name: "Beetroot Harvesting"
    
    pumpkin:
      target: "PUMPKIN"
      xp: 4.0
      name: "Pumpkin Harvesting"
    
    melon:
      target: "MELON"
      xp: 4.0
      name: "Melon Harvesting"
    
    sugar_cane:
      target: "SUGAR_CANE"
      xp: 1.5
      name: "Sugar Cane Harvesting"

  PLACE:
    # Planting crops
    wheat_seeds:
      target: "WHEAT_SEEDS"
      xp: 1.0
      name: "Wheat Planting"
    
    carrot_planting:
      target: "CARROTS"
      xp: 1.0
      name: "Carrot Planting"
    
    potato_planting:
      target: "POTATOES"
      xp: 1.0
      name: "Potato Planting"

  BREED:
    # Animal breeding
    cow:
      target: "COW"
      xp: 8.0
      name: "Cow Breeding"
      requirements:
        logic: "AND"
        item:
          material: "WHEAT"
          deny:
            message: "&cYou need wheat to breed cows!"
    
    pig:
      target: "PIG"
      xp: 6.0
      name: "Pig Breeding"
      requirements:
        logic: "AND"
        item:
          material: "CARROT"
          deny:
            message: "&cYou need carrots to breed pigs!"
    
    chicken:
      target: "CHICKEN"
      xp: 4.0
      name: "Chicken Breeding"
      requirements:
        logic: "AND"
        item:
          material: "WHEAT_SEEDS"
          deny:
            message: "&cYou need seeds to breed chickens!"
    
    sheep:
      target: "SHEEP"
      xp: 5.0
      name: "Sheep Breeding"
      requirements:
        logic: "AND"
        item:
          material: "WHEAT"
          deny:
            message: "&cYou need wheat to breed sheep!"

  MILK:
    # Animal care
    cow_milk:
      target: "COW"
      xp: 2.0
      name: "Cow Milking"

  SHEAR:
    # Wool collection
    sheep_shear:
      target: "SHEEP"
      xp: 3.0
      name: "Sheep Shearing"
      requirements:
        logic: "AND"
        item:
          material: "SHEARS"
          deny:
            message: "&cYou need shears to properly shear sheep!"

  FISH:
    # Basic fishing
    general_fishing:
      target: "COD"
      xp: 3.0
      name: "Fishing"
    
    salmon_fishing:
      target: "SALMON"
      xp: 4.0
      name: "Salmon Fishing"

# ===================================
# LEVEL UP ACTIONS - REWARDS & EFFECTS
# ===================================
levelup-actions:
  # Welcome message for new farmers
  welcome_farmer:
    type: "message"
    levels: [1]
    messages:
      - "&8&l郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷"
      - "&a&l游 WELCOME TO THE FARMER JOB! 游"
      - "&7You are now a level &e{level} &7farmer!"
      - "&7Grow crops and care for animals!"
      - "&8&l郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷郊석둷"
  
  # Basic level up effects
  level_up_sound:
    type: "sound"
    min-level: 1
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
  
  level_up_title:
    type: "title"
    min-level: 2
    title: "&a&lLEVEL UP!"
    subtitle: "&7Farmer Level &e{level}"
    fade-in: 10
    stay: 50
    fade-out: 15
  
  level_up_particles:
    type: "particle"
    min-level: 1
    particle: "VILLAGER_HAPPY"
    count: 20
  
  # Starter supplies
  starter_seeds:
    type: "command"
    levels: [3]
    commands:
      - "give {player} wheat_seeds 32"
      - "give {player} carrot 16"
      - "give {player} potato 16"
      - "tellraw {player} {\"text\":\"游꺔 Starter farming supplies! Plant these to begin your agricultural journey.\",\"color\":\"green\"}"
  
  # Tool upgrades
  iron_hoe_reward:
    type: "command"
    levels: [10]
    commands:
      - "give {player} iron_hoe 1"
      - "tellraw {player} {\"text\":\"游댢 Iron Hoe unlocked! More efficient farming awaits.\",\"color\":\"gray\"}"
  
  diamond_hoe_reward:
    type: "command"
    levels: [30]
    commands:
      - "give {player} diamond_hoe 1"
      - "tellraw {player} {\"text\":\"游눑 Diamond Hoe acquired! The ultimate farming tool.\",\"color\":\"aqua\"}"
  
  # Animal starter pack
  animal_starter:
    type: "command"
    levels: [15]
    commands:
      - "give {player} cow_spawn_egg 2"
      - "give {player} pig_spawn_egg 2"
      - "give {player} chicken_spawn_egg 2"
      - "tellraw {player} {\"text\":\"游낷 Animal starter pack! Begin your livestock operations.\",\"color\":\"yellow\"}"
  
  # Food rewards every 5 levels
  food_rewards:
    type: "command"
    min-level: 5
    level-interval: 5
    commands:
      - "give {player} bread 16"
      - "give {player} cooked_beef 8"
      - "tellraw {player} {\"text\":\"游 Nutritious food reward for level {level}!\",\"color\":\"gold\"}"
  
  # Major milestones
  milestone_broadcast:
    type: "broadcast"
    levels: [20, 40, 60, 75]
    messages:
      - "&a游 {player} &7has reached level &e{level} &7in the Farmer job! 游"
  
  # Master farmer achievement
  master_farmer:
    type: "command"
    levels: [50]
    commands:
      - "broadcast &a游끥 {player} &7has become a &2Master Farmer&7! 游끥"
      - "give {player} golden_apple 5"
      - "give {player} enchanted_golden_apple 1"
      - "give {player} emerald 10"
  
  # Legendary farmer
  legendary_farmer:
    type: "command"
    levels: [75]
    commands:
      - "broadcast &a&l游 {player} &7has achieved &2LEGENDARY FARMER &7status! &a&l游"
      - "give {player} totem_of_undying 1"
      - "give {player} diamond 15"