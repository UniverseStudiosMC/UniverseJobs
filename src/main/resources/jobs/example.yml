name: "Example"                               # The displayed job name
description: "Extract treasures from the depths of the earth!"  # Short description
enabled: true                               # Enable (true) or disable (false) the job
max-level: 100                              # Maximum achievable level
permission: "jobsadventure.job.example"       # Permission required to have this job
icon: 
  material: "DIAMOND_PICKAXE"          
  
rewards: "example_rewards"  # Link to the rewards file

xp: 
  type: "CURVE" ##CURVE OR EQUATION
  xp: "example" ##FILE OR EQUATION
  message:
    type: "BOSSBAR" # Types: CHAT, ACTIONBAR, BOSSBAR, TITLE
    text: "&e+{exp} XP &6+{money} MONEY &8| &6{job} &7Level {level}"
    show-progress: true


actions:
  BREAK:
    simple_stone:
      target: "STONE"                       # Block to break
      xp: 1.0                              # XP earned
      money: 3.0                           # Money earned (optional)
  BLOCK_INTERACT: ##
    simple_cobble:
      interact-type: "RIGHT" #LEFT, SHIFT-LEFT, RIGHT, SHIFT-RIGHT (default: right click)
      target: "COBBLESTONE"
      xp: 1.0 
    simple_customcrops_right:
      interact-type: "RIGHT" # CustomCrops only supports RIGHT and SHIFT-RIGHT interactions
      target: "customcrops:pineapple_stage_1"
      xp: 1.0                              # XP earned
    simple_customcrops_shift_right:
      interact-type: "SHIFT-RIGHT" # Shift-right click with CustomCrops
      target: "customcrops:pineapple_stage_1"
      xp: 3.0
  ENTITY_INTERACT:
    zombiekiill:
      interact-type: "SHIFT-LEFT" #LEFT, SHIFT-LEFT, RIGHT, SHIFT-RIGHT (default: right click)
      target: "mythicmobs:ZOMBIZZZ"
      xp: 1.0   

    mine_diamond_vip:
      target: "DIAMOND_ORE"
      xp: 30.0
      money: 100.0
      name: "VIP Diamond Mining" # Optional name for messages
      requirements:
        logic: "AND"
        multiple_condition:
          level_check:
            placeholder:
              placeholder: "%jobsadventure_level_example%"
              operator: "greater_equal"
              value: "10"
          player_name_check:
            placeholder:
              placeholder: "%player_name%"
              operator: "equals"
              value: "STEVE"
          deny:
            message: "&c‚ùå NOT STEVE or insufficient level!"
            cancel-event: true
          accept:
            commands:
            - "eco give %player_name% 200"
 
#################################################################

levelup-actions:
  level_sound:
    type: "command"
    min-level: 1    
    level-interval: 1 
    commands:
    - "broadcast {player} upgrade level {level} in {job} !"
