name: "Example"                               # The displayed job name
description: "Extract treasures from the depths of the earth!"  # Short description
enabled: true                               # Enable (true) or disable (false) the job
max-level: 100                              # Maximum achievable level
permission: "jobsadventure.job.example"       # Permission required to have this job
icon: 
  material: "DIAMOND_PICKAXE"               
  
# ‚≠ê XP EQUATION - How XP scales by level
# Higher the number, harder it is to level up

# xp-curve: "steep"
# OR 
# xp-equation: "100 * Math.pow(level, 1.8)"

# ‚≠ê XP MESSAGE - How to display XP gains
xp-message:
  type: "ACTIONBAR" # Types: CHAT, ACTIONBAR, BOSSBAR, TITLE
  text: "&e+{exp} XP &8| &6{job} &7Level {level}"
  actionbar:
    duration: 60                            # Duration in ticks (60 = 3 seconds)

# ‚≠ê DESCRIPTION FOR MENUS
lore:
  - "&7Dig deep and discover precious ores!"

actions:
  BREAK:
    mine_stone_simple:
      target: "STONE"                       # Block to break
      xp: 1.0                              # XP earned
      name: "Stone Extraction"              # Optional name for messages

    mine_emerald_expert:
      target: "EMERALD_ORE"
      xp: 20.0
      name: "Expert Emerald Extraction"
      requirements:
        logic: "AND"                        # ALL conditions must be true
        diamond_tool:                       # First condition
          item:
            material: "DIAMOND_PICKAXE"
            deny:
              message: "&c‚ùå Diamond pickaxe required!"
        minimum_level:                      # Second condition
          placeholder:
            placeholder: "%jobsadventure_level_example%"
            operator: "greater_equal"
            value: "25"
            deny:
              message: "&c‚ùå Example level 25 required!"
              cancelEvent: true #cancel the action : BREAK
        correct_depth:                     # Third condition
          placeholder:
            placeholder: "%player_y%"
            operator: "less_than"
            value: "32"
            deny:
              message: "&c‚ùå Emeralds are rare on the surface!"
 
levelup-actions:
  level_sound:
    type: "sound"
    min-level: 1                           # From level 1
    sound: "ENTITY_PLAYER_LEVELUP"         # Minecraft sounds: ENTITY_PLAYER_LEVELUP, UI_TOAST_CHALLENGE_COMPLETE, etc.
  level_title:
    type: "title"
    min-level: 2
    title: "&6&lLEVEL UP!"
    subtitle: "&7Example job Level &e{level}"
    fade-in: 10                            # Fade in time (ticks)
    stay: 50                               # Display time (ticks)
    fade-out: 20                           # Fade out time (ticks)
  level_particles:
    type: "particle" 
    min-level: 1
    particle: "FLAME"                      # Particles: FLAME, HEART, VILLAGER_HAPPY, CRIT, etc.
    count: 25                              # Number of particles
  money_reward:
    type: "command"
    min-level: 10                          # From level 10
    level-interval: 10                     # Every 10 levels
    commands:
      - "eco give {player} {level}00"      # {level} = current level (level 20 = 2000$)
  milestone_announcement:
    type: "broadcast"                      # Announce to entire server
    levels: [20, 40, 60, 80, 100]         # Important levels
    messages:
      - "&6‚öí {player} &7has reached level &e{level} &7in Example! ‚öí"
  legendary_example:
    type: "command"
    levels: [100]
    commands:
      - "broadcast &6&lüåü {player} &7has achieved &eLEGENDARY EXAMPLE&7 status! &6&lüåü"
      - "give {player} beacon 1"

      
