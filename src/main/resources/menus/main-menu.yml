# Main Jobs Menu Configuration
# This file controls the appearance and behavior of the main jobs menu

# Menu title (supports MiniMessage and PlaceholderAPI)
title: "&6&lJobs Menu"

# Menu size (must be multiple of 9, max 54)
size: 54

# Pagination settings
pagination:
  enabled: true
  items-per-page: 28

# Fill item configuration
fill-item:
  enabled: true
  material: GRAY_STAINED_GLASS_PANE
  display-name: " "
  lore: []
  amount: 1
  custom-model-data: 0
  glow: false
  hide-attributes: true
  hide-enchants: true

# Slots to fill (empty = all empty slots)
fill-slots: []

# Content slots where job items will be placed
content-slots: [10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43]
# If a job is not listed here, it will be placed automatically in available content slots
job-slots: []
  # miner: 10    # Place miner job in slot 10
  # farmer: 11   # Place farmer job in slot 11
  # builder: 12  # Place builder job in slot 12
  # hunter: 13   # Place hunter job in slot 13
  
# Navigation slot configuration
navigation-slots:
  previous: [45]
  next: [53]
  close: [49]
  info: [50]

# Static items (always shown in the menu)
static-items:
  info-item:
    enabled: true
    material: BOOK
    display-name: "&6&lJobs Information"
    lore:
      - "&7Welcome to the Jobs system!"
      - ""
      - "&7Choose a job to start earning"
      - "&7money and experience points."
      - ""
      - "&7Total Jobs: &e%universejobs_total_jobs%"
      - "&7Your Active Jobs: &a%universejobs_player_jobs_count%"
    amount: 1
    slots: [4]
    custom-model-data: 0
    glow: true
    hide-attributes: false
    hide-enchants: true
    action: none

# Job item format configuration
# This defines how job items appear in the menu
# Available placeholders:
# - {job_id} - The job's internal ID
# - {job_name} - The job's display name
# - {job_description} - The job's description
# - {job_max_level} - Maximum level for the job
# - {player_level} - Player's current level in the job
# - {player_xp} - Player's current XP in the job
# - {xp_to_next} - XP needed for next level
# - {next_level_xp} - Total XP for next level
# - {has_job} - Yes/No if player has the job
# - {job_status} - Current status (Joined/Not Joined)
# - {job_permission} - Permission required for the job
# - {progress_bar} - Visual XP progress bar
# - {progress_percent} - XP progress percentage
job-item-format:
  # Use job's configured material and custom-model-data
  use-job-icon: true
  
  # Display name format for job items
  display-name: "&e&l{job_name}"
  
  # Lore format for job items
  lore:
    - "&7{job_description}"
    - ""
    - "&7Max Level: &e{job_max_level}"
    - ""
    - "&7Your Status:"
    - "&8├ &7Level: &a{player_level}&7/&e{job_max_level}"
    - "&8├ &7XP: &b{player_xp}"
    - "&8├ &7Progress: &e{progress_percent}%"
    - "&8└ &7Status: {job_status}"
    - ""
    - "&7Progress to Next Level:"
    - "&8└ {progress_bar}"
    - ""
    - "&e▶ Left-Click to open job menu"
    - "&a▶ Shift-Left-Click to join/leave"
  
  # Lore when player doesn't have the job
  lore-without-job:
    - "&7{job_description}"
    - ""
    - "&7Max Level: &e{job_max_level}"
    - ""
    - "&cYou don't have this job"
    - ""
    - "&e▶ Left-Click to open job menu"
    - "&a▶ Shift-Left-Click to join"
  
  # Item glow settings
  glow-when-joined: true
  glow-when-not-joined: false
  
  # Item amount (can use placeholders)
  amount: 1
  
  # Hide attributes and enchants
  hide-attributes: true
  hide-enchants: true

# Navigation items
navigation-items:
  previous:
    enabled: true
    material: ARROW
    display-name: "&e← Previous Page"
    lore:
      - "&7Click to go to the previous page"
      - ""
      - "&7Page: &e{current_page}&7/&e{total_pages}"
    amount: 1
    slots: [45]
    custom-model-data: 0
    glow: false
    hide-attributes: true
    hide-enchants: false
    action: previous_page
    
  next:
    enabled: true
    material: ARROW
    display-name: "&eNext Page →"
    lore:
      - "&7Click to go to the next page"
      - ""
      - "&7Page: &e{current_page}&7/&e{total_pages}"
    amount: 1
    slots: [53]
    custom-model-data: 0
    glow: false
    hide-attributes: true
    hide-enchants: false
    action: next_page
    
  close:
    enabled: true
    material: BARRIER
    display-name: "&cClose Menu"
    lore:
      - "&7Click to close this menu"
    amount: 1
    slots: [49]
    custom-model-data: 0
    glow: false
    hide-attributes: true
    hide-enchants: false
    action: close
    
  info:
    enabled: true
    material: COMPASS
    display-name: "&6Menu Information"
    lore:
      - "&7Total Jobs: &e{total_jobs}"
      - "&7Your Jobs: &a{player_jobs}"
      - "&7Page: &e{current_page}&7/&e{total_pages}"
    amount: 1
    slots: [50]
    custom-model-data: 0
    glow: false
    hide-attributes: true
    hide-enchants: false
    action: none
