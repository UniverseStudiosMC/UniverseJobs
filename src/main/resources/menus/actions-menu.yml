# Job Actions Menu Configuration
# This file controls the appearance and behavior of job actions and rewards menus

# Menu title (supports MiniMessage and PlaceholderAPI)
title: "&6&l{job_name} - Actions & Rewards"

# Menu size (must be multiple of 9, max 54)
size: 54

# Pagination settings
pagination:
  enabled: true
  items-per-page: 35

# Fill item configuration
fill-item:
  enabled: true
  material: BLACK_STAINED_GLASS_PANE
  display-name: " "
  lore: []
  amount: 1
  custom-model-data: 0
  glow: false
  hide-attributes: true
  hide-enchants: true

# Slots to fill (empty = all empty slots)
fill-slots: []

# Content slots where action and reward items will be placed
content-slots: [10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43]

# Navigation slot configuration
navigation-slots:
  previous: [45]
  next: [53]
  back: [48]
  close: [49]
  info: [50]

# Static items
static-items:
  separator-left:
    enabled: true
    material: YELLOW_STAINED_GLASS_PANE
    display-name: "&e&lActions"
    lore:
      - "&7This section shows all"
      - "&7available job actions"
    amount: 1
    slots: [1]
    custom-model-data: 0
    glow: false
    hide-attributes: true
    hide-enchants: false
    action: none
    
  separator-right:
    enabled: true
    material: GREEN_STAINED_GLASS_PANE
    display-name: "&a&lRewards"
    lore:
      - "&7This section shows all"
      - "&7available job rewards"
    amount: 1
    slots: [7]
    custom-model-data: 0
    glow: false
    hide-attributes: true
    hide-enchants: false
    action: none

# Navigation items
navigation-items:
  previous:
    enabled: true
    material: ARROW
    display-name: "&e← Previous Page"
    lore:
      - "&7Click to go to the previous page"
      - ""
      - "&7Page: &e{current_page}&7/&e{total_pages}"
      - "&7Items: &e{total_items}"
    amount: 1
    slots: [45]
    custom-model-data: 0
    glow: false
    hide-attributes: true
    hide-enchants: false
    action: previous_page
    
  next:
    enabled: true
    material: ARROW
    display-name: "&eNext Page →"
    lore:
      - "&7Click to go to the next page"
      - ""
      - "&7Page: &e{current_page}&7/&e{total_pages}"
      - "&7Items: &e{total_items}"
    amount: 1
    slots: [53]
    custom-model-data: 0
    glow: false
    hide-attributes: true
    hide-enchants: false
    action: next_page
    
  back:
    enabled: true
    material: ARROW
    display-name: "&7← Back to Job Menu"
    lore:
      - "&7Click to go back to the job menu"
    amount: 1
    slots: [48]
    custom-model-data: 0
    glow: false
    hide-attributes: true
    hide-enchants: false
    action: back
    
  close:
    enabled: true
    material: BARRIER
    display-name: "&cClose Menu"
    lore:
      - "&7Click to close this menu"
    amount: 1
    slots: [49]
    custom-model-data: 0
    glow: false
    hide-attributes: true
    hide-enchants: false
    action: close
    
  info:
    enabled: true
    material: BOOK
    display-name: "&6Menu Information"
    lore:
      - "&7Job: &e{job_name}"
      - "&7Total Actions: &e{total_actions}"
      - "&7Total Rewards: &a{total_rewards}"
      - "&7Page: &e{current_page}&7/&e{total_pages}"
    amount: 1
    slots: [50]
    custom-model-data: 0
    glow: false
    hide-attributes: true
    hide-enchants: false
    action: none