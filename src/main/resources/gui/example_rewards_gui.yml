# Example Rewards GUI Configuration
# This file defines the GUI layout for displaying rewards
# To use this file, add to your job configuration:
# gui-reward: "example_rewards_gui"

title: "&6{job} Rewards"
size: 54  # Must be multiple of 9 (9, 18, 27, 36, 45, 54)

# Slots where rewards will be displayed
reward-slots:
  - 10
  - 11
  - 12
  - 13
  - 14
  - 15
  - 16
  - 19
  - 20
  - 21
  - 22
  - 23
  - 24
  - 25
  - 28
  - 29
  - 30
  - 31
  - 32
  - 33
  - 34

# Fill empty slots with decoration items
fill-items:
  enabled: true
  material: GRAY_STAINED_GLASS_PANE
  name: " "
  slots: []  # Empty = fill all empty slots

# Custom items in the GUI
items:
  border_top:
    material: BLACK_STAINED_GLASS_PANE
    amount: 1
    display-name: " "
    slots: [0, 1, 2, 3, 4, 5, 6, 7, 8]
  
  border_bottom:
    material: BLACK_STAINED_GLASS_PANE
    amount: 1
    display-name: " "
    slots: [45, 46, 47, 48, 49, 50, 51, 52, 53]

# Navigation buttons
navigation:
  previous-page:
    material: ARROW
    amount: 1
    display-name: "&ePrevious Page"
    lore:
      - "&7Click to go back"
    slots: [18]
  
  next-page:
    material: ARROW
    amount: 1
    display-name: "&eNext Page"
    lore:
      - "&7Click to continue"
    slots: [26]
  
  close:
    material: BARRIER
    amount: 1
    display-name: "&cClose"
    lore:
      - "&7Click to close menu"
    slots: [49]
  
  refresh:
    material: ENDER_EYE
    amount: 1
    display-name: "&aRefresh"
    lore:
      - "&7Click to refresh rewards"
    slots: [40]
  
  info:
    material: BOOK
    amount: 1
    display-name: "&bInformation"
    lore:
      - "&7View reward information"
    slots: [4]