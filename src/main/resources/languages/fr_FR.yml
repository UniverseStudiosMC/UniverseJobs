  list:
    no-jobs: "&cAucun métier n'est disponible !"
    header: "&6=== Métiers Disponibles ==="
    status-have: "§a✓"
    status-dont-have: "§c✗"
    
  # Commandes de bonus XP
  xpbonus:
    usage:
      header: "&6=== Commandes de Bonus XP ==="
      global: "&e/job xpbonus <multiplicateur> <durée> &7- Donner un bonus XP global"
      player: "&e/job xpbonus <joueur> <multiplicateur> <durée> &7- Donner un bonus XP à un joueur"
      job: "&e/job xpbonus <joueur> <métier> <multiplicateur> <durée> &7- Donner un bonus spécifique à un métier"
      examples: "&7Exemples : /job xpbonus 2.0 300, /job xpbonus Steve 1.5 600"
    invalid-numbers: "§cMultiplicateur ou durée invalide ! Utilisez uniquement des chiffres."
    invalid-multiplier: "§cLe multiplicateur doit être entre 0.1 et 10.0 !"
