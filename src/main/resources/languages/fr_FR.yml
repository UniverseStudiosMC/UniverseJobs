# Français (France) language file for UniverseJobs
# Ce fichier contient tous les messages traduisibles du plugin

# Messages XP et de niveau
xp:
  gain-message:
    default: "&e+{xp} XP ({job})"
  level-up: "&aFélicitations ! Vous avez atteint le niveau {level} dans le métier {job} !"

# Messages du système de bonus XP
xp-bonus:
  global-announced: "&e&lBONUS XP ! &6Tous les joueurs ont reçu &e{bonus}% &6de bonus XP pendant &e{duration}&6 !"
