    lore: "&7Histoire :"
    lore-line: "&f  {line}"
    action-types: "&7Types d'actions : &f{actionTypes}"
    
  # Commande stats
  stats:
    no-jobs-self: "&cVous n'avez aucun métier !"
    no-jobs-other: "&c{player} n'a aucun métier !"
    header: "&6=== Métiers de {player} ==="
    job-line: "&e{job} &7- Niveau {level} &8({currentXp}/{requiredXp} XP)"
    
