  help:
    header: "&6=== Commandes UniverseJobs ==="
    join: "&e/jobs join <métier> &7- Rejoindre un métier"
    leave: "&e/jobs leave <métier> &7- Quitter un métier"
    list: "&e/jobs list &7- Lister les métiers disponibles"
    info: "&e/jobs info [métier/joueur] &7- Afficher les infos du métier ou joueur"
    stats: "&e/jobs stats [joueur] &7- Afficher les statistiques des métiers"
    rewards: "&e/jobs rewards <sous-commande> &7- Gérer les récompenses des métiers"
    xpbonus: "&e/jobs xpbonus &7- Gérer les bonus XP"
    reload: "&e/jobs reload &7- Recharger la configuration"
    
  # Commandes admin
  admin:
    header: "&6=== Commandes Admin UniverseJobs ==="
    xp: "&e/jobs admin xp <give|set|remove> <joueur> <métier> <montant> &7- Gérer l'XP d'un joueur"
    exp: "&e/jobs admin exp <give|take|set> <joueur> <métier> <montant> &7- Gérer l'XP (format legacy)"
    level: "&e/jobs admin level <give|set|remove> <joueur> <métier> <montant> &7- Gérer le niveau d'un joueur"
