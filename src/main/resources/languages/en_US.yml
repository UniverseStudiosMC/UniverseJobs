# English (United States) language file for UniverseJobs
# This file contains all translatable messages for the plugin

# XP and leveling messages
xp:
  gain-message:
    default: "&e+{xp} XP ({job})"
  level-up: "&aCongratulations! You reached level {level} in {job}!"

# XP Bonus system messages
xp-bonus:
  global-announced: "&e&lBONUS XP! &6All players received &e{bonus}% &6bonus XP for &e{duration}&6!"
  added: "&a&lXP BOOST! &e+{bonus}% XP &afor &e{duration} &a({reason})"
  expired: "&c&lXP BOOST EXPIRED! &7{bonus}% bonus ended ({reason})"

# Command system messages
commands:
  players-only: "§cThis command can only be used by players!"
  no-permission: "§cYou don't have permission to use this command!"
  player-not-found: "§cPlayer not found!"
  
  # Join command
  join:
    usage: "&cUsage: /job join <job>"
    success: "&aYou joined the {job} job!"
    already-have: "&cYou already have the {job} job!"
    max-jobs-reached: "&cYou can only have {max} jobs at once!"
    no-permission: "&cYou don't have permission to join the {job} job!"
    failed: "&cFailed to join the {job} job!"
    job-not-found: "&cJob '{job}' not found!"
    
  # Leave command
  leave:
    usage: "&cUsage: /job leave <job>"
    success: "&cYou left the {job} job!"
    dont-have: "&cYou don't have the {job} job!"
    failed: "&cFailed to leave the {job} job!"
    job-not-found: "&cJob '{job}' not found!"
    default-job: "&cYou cannot leave the {job} job as it is a default job!"
    
  # Info command
  info:
    target-not-found: "&cJob or player '{target}' not found!"
    job-header: "&6=== {job} ==="
    description: "&7Description: &f{description}"
    max-level: "&7Max Level: &f{maxLevel}"
    permission: "&7Permission: &f{permission}"
    lore: "&7Lore:"
    lore-line: "&f  {line}"
    action-types: "&7Action Types: &f{actionTypes}"
    
  # Stats command
  stats:
    no-jobs-self: "&cYou don't have any jobs!"
    no-jobs-other: "&c{player} doesn't have any jobs!"
    header: "&6=== {player} Jobs ==="
    job-line: "&e{job} &7- Level {level} &8({currentXp}/{requiredXp} XP)"
    
  # List command
  list:
    no-jobs: "&cNo jobs are available!"
    header: "&6=== Available Jobs ==="
    status-have: "§a✓"
    status-dont-have: "§c✗"
    
  # XP Bonus commands
  xpbonus:
    usage:
      header: "&6=== XP Bonus Commands ==="
      global: "&e/job xpbonus <multiplier> <duration> &7- Give global XP bonus"
      player: "&e/job xpbonus <player> <multiplier> <duration> &7- Give player XP bonus"
      job: "&e/job xpbonus <player> <job> <multiplier> <duration> &7- Give job-specific bonus"
      examples: "&7Examples: /job xpbonus 2.0 300, /job xpbonus Steve 1.5 600"
    invalid-numbers: "§cInvalid multiplier or duration! Use numbers only."
    invalid-multiplier: "§cMultiplier must be between 0.1 and 10.0!"
    invalid-duration: "§cDuration must be between 1 second and 24 hours (86400 seconds)!"
    job-not-exist: "§cJob '{job}' does not exist!"
    gave-global: "§aGave {multiplier}x XP bonus to {playerCount} online players for {duration}"
    player-offline: "§cPlayer '{player}' is not online!"
    gave-player: "§aGave {player} {bonus}% XP bonus for {duration} ({job})"
    
  # Rewards commands
  rewards:
    no-permission: "&cYou don't have permission to use rewards!"
    help:
      header: "&6=== Reward Commands ==="
      open: "&e/job rewards open <job> &7- Open rewards GUI for a job"
      list: "&e/job rewards list &7- List jobs with rewards"
      claim: "&e/job rewards claim <job> <rewardId> &7- Claim a specific reward"
      info: "&e/job rewards info <job> <rewardId> &7- Get reward information"
    open:
      usage: "&cUsage: /jobs rewards open <job>"
    job-not-found: "&cJob '{job}' not found!"
    must-have-job: "&cYou must have the {job} job to view its rewards!"
    list:
      header: "&6Jobs with rewards:"
      job-item: "&e- {job}"
      no-rewards: "&cNo jobs have rewards configured."
    claim:
      success: "&aReward claimed successfully!"
      failed: "&cFailed to claim reward. Check requirements and availability."
    reward-not-found: "&cReward not found!"
    
  # Help command
  help:
    header: "&6=== UniverseJobs Commands ==="
    join: "&e/jobs join <job> &7- Join a job"
    leave: "&e/jobs leave <job> &7- Leave a job"
    list: "&e/jobs list &7- List available jobs"
    info: "&e/jobs info [job/player] &7- Show job or player info"
    stats: "&e/jobs stats [player] &7- Show job statistics"
    rewards: "&e/jobs rewards <subcommand> &7- Manage job rewards"
    xpbonus: "&e/jobs xpbonus &7- Manage XP bonuses"
    reload: "&e/jobs reload &7- Reload configuration"
    
  # Admin commands
  admin:
    header: "&6=== UniverseJobs Admin Commands ==="
    xp: "&e/jobs admin xp <give|set|remove> <player> <job> <amount> &7- Manage player XP"
    exp: "&e/jobs admin exp <give|take|set> <player> <job> <amount> &7- Manage XP (legacy format)"
    level: "&e/jobs admin level <give|set|remove> <player> <job> <amount> &7- Manage player level"
    forcejoin: "&e/jobs admin forcejoin <player> <job> &7- Force a player to join a job"
    forceleave: "&e/jobs admin forceleave <player> <job> &7- Force a player to leave a job"
    reset: "&e/jobs admin reset <player> [job|ALL] &7- Reset player data"
    info: "&e/jobs admin info <player> &7- Show player information"
    cache: "&e/jobs admin cache <reload|stats|clear> &7- Manage cache"
    reload: "&e/jobs admin reload &7- Reload configuration and jobs"
    migrate: "&e/jobs admin migrate [version] &7- Data migration"
    debug: "&e/jobs admin debug <xp|cache|config> &7- Debug XP/cache/config system"
    cleanup: "&e/jobs admin cleanup &7- Clean up invalid jobs from player data"
    
    # Admin command responses
    no-permission: "&cYou don't have permission to use this command."
    player-not-found: "&cPlayer {player} not found."
    player-offline: "&cPlayer {player} is not online."
    job-not-found: "&cJob {job} not found."
    player-no-job: "&cPlayer {player} doesn't have the job {job}"
    invalid-action: "&cInvalid action. Use: {actions}"
    invalid-amount: "&cInvalid amount: {amount}"
    amount-bounds: "&cAmount must be between 1 and 1,000,000"
    
    # XP/Exp command responses
    xp-given: "&a{amount} XP added to {player} for job {job}"
    xp-taken: "&a{amount} XP removed from {player} for job {job}"
    xp-set: "&a{player}'s XP set to {amount} for job {job}"
    xp-received: "&a{amount} XP received for {job} from {sender}"
    xp-lost: "&c{amount} XP lost for {job} (Admin action)"
    xp-set-notify: "&aYour XP for {job} has been set to {amount} by {sender}"
    xp-error: "&cError modifying XP: {error}"
    
    # Force join/leave responses
    forcejoin-success: "&aPlayer &e{player}&a has been forced to join job &e{job}&a."
    forcejoin-failed: "&cFailed to add player to job. Player may already have this job."
    forcejoin-notify: "&aYou have been added to job &e{job}&a by an administrator."
    forceleave-success: "&aPlayer &e{player}&a has been forced to leave job &e{job}&a."
    forceleave-failed: "&cFailed to remove player from job. Player may not have this job."
    forceleave-notify: "&cYou have been removed from job &e{job}&c by an administrator."
    
    # Reset command responses
    reset-success: "&aReset completed for {player}: {cleanedJobs} jobs, {totalJobs} total jobs"
    reset-job-success: "&aReset job {job} for player {player}"
    reset-notify: "&cYour job data has been reset by an administrator."
    reset-job-notify: "&cYour progress in job {job} has been reset by an administrator."
    reset-error: "&cError during reset."
    
    # Cache command responses
    cache-reloaded: "&aCache reloaded successfully."
    cache-cleared: "&aCache cleared successfully."
    cache-stats-header: "&6=== Cache Statistics ==="
    cache-stats-hits: "&eCache Hits: &a{hits}"
    cache-stats-misses: "&eCache Misses: &c{misses}"
    cache-stats-hitrate: "&eHit Rate: &a{rate}%"
    cache-stats-players: "&eCached Players: &a{players}"
    
    # Reload command responses
    reload-start: "&6Reloading UniverseJobs..."
    reload-success: "&aUniverseJobs reloaded successfully!"
    reload-failed: "&cFailed to reload: {error}"
    
    # Migrate command responses
    migrate-start: "&6Starting migration from {from} to {to}..."
    migrate-not-implemented: "&cMigration feature not yet implemented."
    
    # Debug command responses
    debug-header: "&6=== Debug Info for {player} ==="
    debug-jobs: "&eJobs: {count}"
    debug-job-line: "&7  {job} - Level {level} ({xp} XP)"
    debug-bonuses: "&eActive Bonuses: {count}"
    debug-bonus-line: "&7  {multiplier}x - {reason}"
    debug-memory: "&eMemory Usage: {used}/{total} MB"
    debug-xp-header: "&6=== XP System Debug ==="
    debug-cache-header: "&6=== Cache Debug ==="
    debug-config-header: "&6=== Configuration Debug ==="
    debug-show-xp: "&eShow XP: &a{enabled}"
    debug-enabled: "&eDebug: &a{enabled}"
    
    # Cleanup command responses
    cleanup-start: "&6Starting cleanup of invalid jobs..."
    cleanup-complete: "&aCleanup completed: &e{players}&a players cleaned, &e{jobs}&a invalid jobs removed"
    cleanup-error: "&cError during cleanup: {error}"
    
    # Usage messages
    usage:
      exp: "&cUsage: /jobs admin exp <give|take|set> <player> <job> <amount>"
      xp: "&cUsage: /jobs admin xp <give|set|remove> <player> <job> <amount>"
      level: "&cUsage: /jobs admin level <give|set|remove> <player> <job> <amount>"
      forcejoin: "&cUsage: /jobs admin forcejoin <player> <job>"
      forceleave: "&cUsage: /jobs admin forceleave <player> <job>"
      reset: "&cUsage: /jobs admin reset <player> [job|ALL]"
      info: "&cUsage: /jobs admin info <player>"
      cache: "&cUsage: /jobs admin cache <reload|stats|clear>"
      debug: "&cUsage: /jobs admin debug <xp|cache|config>"

